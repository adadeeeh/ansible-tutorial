---

- hosts: all
  become: true
  pre_tasks:

  - name: install update
    tags: always
    yum:
      update_only: yes
      update_cache: yes

- hosts: all
  become: true
  tasks:

  - name: create pedro user
    tags: always
    user:
      name: pedro
      groups: root

  - name: add ssh key for pedro
    tags: always
    authorized_key:
      user: pedro
      key: "ssh-rsa  ansible"

  - name: add sudoers file for pedro
    tags: always
    copy:
      src: sudoer_pedro
      dest: /etc/sudoers.d/pedro
      owner: root
      group: root
      mode: 0440
