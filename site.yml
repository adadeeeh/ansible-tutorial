---

- hosts: all
  become: true
  pre_tasks:

  - name: install update
    tags: always
    yum:
      update_only: yes
      update_cache: yes

- hosts: workstation
  become: true
  tasks:

  - name: install unzip
    package:
      name: unzip

  - name: isntall terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.1.5/terraform_1.1.5_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

- hosts: web_server
  become: true
  tasks:
  
  - name: install apache2 and php package
    tags: apache,php,amazon
    yum:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "Amazon" and ansible_distribution_version == "2"

  - name: copy default html file
    tags: apache,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_server
  become: true
  tasks:

  - name: isntall mariadb
    tags: mariadb,amazon
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "Amazon" and ansible_distribution_version == "2"
